<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js"></script>
    <title>Entregas de Páscoa</title>
</head>

<body>
    <div class="container">
        <h1 class="titulo">🐰 Presentes de Páscoa 🐇</h1>

        <div class="pais">
            <label for="país">País</label>
            <select name="paises" id="paises">
                <option value="default">Selecione um País</option>
                <option value="au">Austrália</option>
                <option value="br">Brasil</option>
                <option value="us">Estados Unidos</option>
                <option value="uk">Inglaterra</option>
            </select>
       </div>

        <div class="cidades" id="invisivel">
            <label for="cidade">Cidade</label>
            <select name="cidades" id="cidades">
                <option value="default">Selecione uma cidade</option>
                <option value="sp">São Paulo</option>
                <option value="cs">Caxias do Sul</option>
                <option value="pa">Porto Alegre</option>
            </select>
        </div>

        <div id="resultado"></div>
    </div>
</body>

</html>
