<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js"></script>
    <title>Jogo - Pedra, papel e tesoura</title>
</head>

<body>
    <div class="container">
        <h1>👊🏻 📓 ✂️ 🦎 🖖🏻</h1>

        <label for="insere-nome">Qual é o seu nome?</label>
        <input type="text" id="seu-nome">
        <button>Ok</button>

        <label for="insere-resposta">Pedra, papel, tesoura, lagarto, spock?</label>
        <select id="lista-jogo">
            <option value="default">Selecionar uma opção</option>
            <option value="pedra">👊🏻 Pedra</option>
            <option value="papel">📓 Papel</option>
            <option value="tesoura">✂️ Tesoura</option>
            <option value="lagarto">🦎 Lagarto</option>
            <option value="spock">🖖🏻 Spock</option>
        </select>

        <div id="resposta"></div>

    </div>
</body>

</html>
