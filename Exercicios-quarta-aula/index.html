<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <title>Teste do privilégio</title>
</head>

<body>
    <div class="container">
        <img src="./assets/barbie.jpeg" alt="imagem da Barbie privilegiada">

        <h2 class="titulo">Se você marcar menos de três pontos neste quiz, você é privilegiado SIM!</h1>

            <h2>Clique no que te descreve:</h2>

            <div class="inputs" id="perguntas">
                <div>
                    <input type="checkbox" class="frase" value="frase1">
                    <label for="frase1">Repetir a marmita porque a mistura tava barata no mercado.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase2">
                    <label for="frase2">Saber o que é "mistura" – e a importância dela.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase3">
                    <label for="frase3">Ao entrar num site de compras, a primeira coisa que você faz é refinar a busca
                        por
                        "menor - maior preço".</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase4">
                    <label for="frase4">Consultar o CEP de entrega, muitas vezes, é decepcionante pra você – seja pelo
                        alto
                        custo do frete ou porque nem chega a entregar na sua região.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase5">
                    <label for="frase5">Você é parça do cobrador ou do motorista do busão que pega diariamente.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase6">
                    <label for="frase6">Um dos seus amigos de infância está preso ou morto.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase7">
                    <label for="frase7">Presenciar briga de vizinhos com o envolvimento de toda a rua é algo
                        constante.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase8">
                    <label for="frase8">Pedir mantimento pro vizinho virou coisa do dia-a-dia.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase9">
                    <label for="frase9">Você tirou sua carteira de trabalho com menos de 18 anos.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase10">
                    <label for="frase10">Você tem várias roupas de brechó porque você não pode comprar em lojas
                        normalmente.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase11">
                    <label for="frase11">Seu vale-refeição é MUITO MAIS que um mero vale-refeição. É um
                        vale-empoderamento-financeiro.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase12">
                    <label for="frase12">10 minutos a mais na cama = 1 hora de atraso pro trabalho.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase13">
                    <label for="frase13">Alguns dias você pensa SERIAMENTE em dormir no trabalho porque as 2 horas de
                        viagem até
                        sua casa serão bem cansativas.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase14">
                    <label for="frase14">Você deixa a conta de luz atrasar dois meses e paga no terceiro pra não
                        cortarem.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase15">
                    <label for="frase15">Você deixa acumular todas as contas POSSÍVEIS antes de cortarem os
                        serviços.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase16">
                    <label for="frase16">Roupas de gerações passadas da sua família são comuns no seu
                        guarda-roupa.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase17">
                    <label for="frase17">A chuva é um impeditivo de locomoção real/oficial.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase18">
                    <label for="frase18">Aplicativos como Uber/99 são apenas para os dias logo após o pagamento. E olhe
                        lá.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase19">
                    <label for="frase19">Boletos fazem parte da sua vida desde a infância. Primeiro, você tem que ouvir
                        que seus pais lidam com eles. Depois, você é quem assume.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase20">
                    <label for="frase20">Reunir toda a família para um rolê só acontece de domingo – e, mesmo assim, só
                        se não aparecer algum bico para alguém.</label>
                </div>
                <div>
                    <input type="checkbox" class="frase" value="frase21">
                    <label for="frase21">Quando você fala de viagem com a sua família, sair do Estado já equivale a uma
                        viagem
                        internacional.</label>
                </div>
            </div>

            <button id="button">Mostre-me o resultado!</button>

            <div id="resultado"></div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
